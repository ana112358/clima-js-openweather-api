<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Clima !</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/script.js" defer></script>
</head>
<body>
    <main class="conteiner-pesquisa">
        <form >
            <h2>Confira o clima da cidade:</h2>
            <div class="form-input-conteiner">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass">
                    </i>
                </button>
            </div>
        </form>
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Natal</span>
                <img src="https://flagsapi.com/BR/flat/64.png" alt="BAndeira do País" id="country">
            </h2>

            <p id="temperature"><span >38</span>&deg;C</p>

            <div id="description-conteiner">
                 <p id="description">Nublado</p>
                 <img src="http://openweathermap.org/img/wn/01d.png" id="weather-icon" alt="condições de tempo">
            </div>
            <div id="details-conteiner">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>48%</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>3km/h</span>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
